<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="main.js"></script>
</head>

<body>


    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <form action="" class="app" id="app">

            <div class="row numero-caracteres">
                <div class="col">
                    <label for="length"> Número de caracteres:</label>
                </div>
                <div class="col botones">
                    <div>
                        <button class="btn" id="btn-menos-uno">
                        <i class="fas fa-minus"></i>
                    </button>
                    </div>
                    <div>

                        <input type="text" id="longitud" readonly value="12">

                    </div>
                    <div>
                        <button class="btn" id="btn-mas-uno">
                        <i class="fas fa-plus"></i>
                    </button>
                    </div>

                </div>
            </div>
            <!-- fin row-->
            <div class="row simbols">
                <div class="col">
                    <label for="simbols"> Incluir Simbolos</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-simbols">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="row number">

                <div class="col">
                    <label for="numbers"> Incluir Numeros</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-numbers">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="row capital">
                <div class="col">
                    <label for="capital-letter"> Incluir Mayusculas</label>
                </div>


                <div class="col">
                    <button class="btn" id="btn-capital-letter">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="row password">

                <div class="col">
                    <button class="btn btn-generar" id="btn-generar"> Generar<i class="fas fa-lock"></i></button>
                </div>
                <div class="col">

                    <input type="text" class="input-password" id="input-password" readonly value="Contraseña">
                </div>

            </div>
            <div class="row mensaje">
                <div class="col"></div>
                <div class="alerta-copiado active" id="alerta-copiado">
                    <p>
                        <i class="fas fa-copy"> Texto copiado.</i>
                    </p>
                </div>
            </div>
    </div>
    </form>
    </div>
    <!-- fin container-->
    <script src="js/app.js">
    </script>

</body>

</html>
